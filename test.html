<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <form onsubmit="return false;">
        <input type="text" id="text">
    </form>
    <script>
        $(function () {
            $('input').on('keyup', function () {
                var text = $("input").val();
                if(text == "アメリカ"){
                    $("input").val("");
                }
            });
        });
    </script>
</body>
</html>
